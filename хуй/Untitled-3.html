<!DOCTYPE html>
<html>
    <head>
        <style>

.box {
	height: 200px;
	width: 200px;
	background-color: pink;
	margin-left: 50px;
	display: inline-table;
}
.inbox {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    color: blueviolet;
}
    </style>
    </head>
    <body>
        <div class="box">
            <div class="inbox">
            This text is aligned to the middle
            </div>
         </div>
    </body>
     </html>
